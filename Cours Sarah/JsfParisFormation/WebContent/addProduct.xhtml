<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<body>
	<h:form>
		<p:panelGrid columns="1">
			<p:outputLabel>Nom produit :     </p:outputLabel>
			<p:inputText value="#{produit.nom}">
				<f:converter converterId="converters.NameConverter"></f:converter>
			</p:inputText>
			<!-- valeur de la pté dans ManagerBean -->
			<br></br>

			<p:outputLabel>Prix produit :  </p:outputLabel>
			<p:inputText value="#{produit.prix}"
				validatorMessage="maximum 6 caractères" id="prix">
				<f:validateLength maximum="6"></f:validateLength>

			</p:inputText>
			<p:message for="prix" style="color:red"></p:message>
			<br></br>


			<p:outputLabel>Date de fabrication :  </p:outputLabel>
			<p:inputText value="#{produit.date}" id="d"
				converterMessage="format date non respecté">
				<f:convertDateTime pattern="M/d/yyyy" />
			</p:inputText>
			<p:message for="d" style="color:red" />
			<p:outputLabel>Code du produit :  </p:outputLabel>
			<p:inputText value="#{produit.code}" id="code">
				<f:validator validatorId="validators.Validators"></f:validator>
			</p:inputText>
			<p:message for="code" style="color:red"></p:message>


			<p:commandButton action="#{produit.ajouter()}" value="Ajouter" update="dt"></p:commandButton>
			<p:messages globalOnly="true">
			</p:messages>
<p:commandButton action="#{produit.redirectToadd()}" value="Retour à la page précédente"></p:commandButton>

		</p:panelGrid>
	</h:form>
<h:form>
	<p:dataTable value="#{produit.produits}" var="prod" id="dt">
		<p:column>
#{prod.codeProduit}
<f:facet name="header">Code produit</f:facet>
		</p:column>

		<p:column>
#{prod.nomProduit}
<f:facet name="header">Nom produit</f:facet>
		</p:column>

		<p:column>
#{prod.prix}
<f:facet name="header">Prix produit</f:facet>
		</p:column>

		<p:column>
#{prod.dateFabrication}
<f:facet name="header">Prix produit</f:facet>
		</p:column>

	</p:dataTable>
	</h:form>
</body>
</html>
